<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter username: </label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter password: </label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>

      <p>
        <label for="color">Choose color</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter number: </label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="num"
          min="1"
          max="1000"
          step="5"
        />
      </p>
      <!--
        Alternative way to label a form input (less common)
      <label>
        Enter a number:
        <input type="number" placeholder="enter a number" />
      </label>
      -->
      <button>Submit</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Google search</button>
    </form>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search/">
      <input type="text" name="q" />
      <button>Reddit search</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Youtube search</button>
    </form>

    <h2>more input</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree_tos">I agree to everything</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Select a meal type: </label>
        <select name="meal" id="meal">
          <option value="">Please select a meal type</option>
          <option value="veg">veg</option>
          <option value="non" selected>non-veg</option>
          <option value="no">opt out</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of cheese: </label>
        <input
          type="range"
          id="cheese"
          name="cheese"
          min="0"
          max="100"
          step="5"
          value="50"
        />
      </p>
      <p>
        <label for="requests">Any special requests?</label>
        <br />
        <textarea
          name="requests"
          id="requests"
          cols="30"
          rows="10"
          placeholder="Type here..."
        ></textarea>
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter first name</label>
      <input type="text" id="first" name="first" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
        />
      </p>
      <p>
        <input type="email" required />
      </p>
      <p>
        <input type="url" required />
      </p>
      <p>
        <input type="tel" required />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
